<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>{{ action }} Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container" style="max-width: 600px;">
    <h2 class="mb-4">{{ action }} Registro</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3">
        <label for="data" class="form-label">Data (dd/mm/aaaa hh:mm:ss)</label>
        <input type="text" class="form-control" id="data" name="data" value="{{ dado[1] if dado else '' }}" required />
      </div>

      <div class="mb-3">
        <label for="produto" class="form-label">Produto</label>
        <input type="text" class="form-control" id="produto" name="produto" value="{{ dado[2] if dado else '' }}" required />
      </div>

      <div class="mb-3">
        <label for="caixa" class="form-label">Caixa</label>
        <input type="text" class="form-control" id="caixa" name="caixa" value="{{ dado[3] if dado else '' }}" />
      </div>

      <div class="mb-3">
        <label for="tamanho" class="form-label">Tamanho</label>
        <input type="text" class="form-control" id="tamanho" name="tamanho" value="{{ dado[4] if dado else '' }}" />
      </div>

      <div class="mb-3">
        <label for="pulseira" class="form-label">Pulseira</label>
        <input type="text" class="form-control" id="pulseira" name="pulseira" value="{{ dado[5] if dado else '' }}" />
      </div>

      <div class="mb-3">
        <label for="tamanho_pulseira" class="form-label">Tamanho Pulseira</label>
        <input type="text" class="form-control" id="tamanho_pulseira" name="tamanho_pulseira" value="{{ dado[6] if dado else '' }}" />
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Pre√ßo (R$)</label>
        <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ dado[7] if dado else '' }}" required />
      </div>

      <button type="submit" class="btn btn-success">{{ action }}</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
