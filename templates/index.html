<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Hist√≥rico de Pre√ßos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding-top: 4.5rem;
            /* espa√ßo para header fixo */
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 4.5rem;
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        header h1 {
            color: #212529;
            font-weight: 700;
            font-size: 1.75rem;
            letter-spacing: 1.2px;
            margin: 0;
            user-select: none;
        }

        main.container {
            max-width: 1280px;
            margin: 0 auto 3rem auto;
            padding: 1.5rem 1rem;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
            padding: 30px 30px 40px;
            border: 1px solid #dee2e6;
        }

        h2 {
            font-weight: 700;
            color: #212529;
            letter-spacing: 1.1px;
            margin-bottom: 1.8rem;
            text-align: center;
            user-select: none;
            font-size: 2rem;
        }

        table.dataTable thead {
            background-color: #e9ecef;
            color: #212529;
            font-weight: 600;
            letter-spacing: 0.08em;
        }

        table.dataTable tbody tr:hover {
            background-color: #f1f3f5 !important;
            color: #212529;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        table.dataTable {
            border-radius: 12px;
            overflow: hidden;
            border-collapse: separate !important;
        }

        td,
        th {
            vertical-align: middle !important;
        }

        .dataTables_wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #adb5bd #f8f9fa;
        }

        .dataTables_wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .dataTables_wrapper::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        .dataTables_wrapper::-webkit-scrollbar-thumb {
            background-color: #adb5bd;
            border-radius: 10px;
        }

        .dataTables_wrapper .dataTables_filter input,
        .dataTables_wrapper .dataTables_length select {
            border-radius: 8px;
            padding: 8px 12px;
            border: 1.5px solid #ced4da;
            background-color: #fff;
            color: #212529;
            transition: border-color 0.3s ease;
            font-size: 0.95rem;
            user-select: text;
        }

        .dataTables_wrapper .dataTables_filter input:focus,
        .dataTables_wrapper .dataTables_length select:focus {
            border-color: #495057;
            outline: none;
            background-color: #e9ecef;
            color: #212529;
        }

        /* Bot√µes pagina√ß√£o maiores */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 6px 14px !important;
            border-radius: 8px !important;
            margin: 0 3px !important;
            background-color: #f8f9fa !important;
            color: #212529 !important;
            border: 1px solid #ced4da !important;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #adb5bd !important;
            color: #212529 !important;
            border-color: #868e96 !important;
        }

        /* Responsividade */
        @media (max-width: 720px) {
            h2 {
                font-size: 1.6rem;
            }

            .dataTables_wrapper .dataTables_filter,
            .dataTables_wrapper .dataTables_length {
                margin-bottom: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Hist√≥rico de Pre√ßos</h1>
    </header>

    <main class="container">
        <div class="card">
            <h2>üìä Hist√≥rico de Pre√ßos</h2>
            <div class="d-flex justify-content-end mb-3">
                <button id="btnAtualizar" class="btn btn-primary">
                    Atualizar Dados
                </button>
            </div>
            <table id="tabelaPrecos" class="table table-hover align-middle table-bordered table-striped text-body">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Produto</th>
                        <th>Caixa</th>
                        <th>Tamanho</th>
                        <th>Pulseira</th>
                        <th>Tamanho Pulseira</th>
                        <th>Pre√ßo (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in dados %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                        <td>R$ {{ "%.2f"|format(row[6]) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#tabelaPrecos').DataTable({
                pageLength: 10,
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json',
                },
            });
        });
    </script>
    <script>
        document.getElementById('btnAtualizar').addEventListener('click', () => {
            const btn = document.getElementById('btnAtualizar');
            btn.disabled = true;
            btn.innerText = 'Atualizando...';

            fetch('/atualizar', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.mensagem || 'Atualiza√ß√£o conclu√≠da!');
                    location.reload();
                })
                .catch(() => {
                    alert('Erro ao atualizar dados.');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerText = 'Atualizar Dados';
                });
        });
    </script>
</body>

</html>
